<!DOCTYPE html>
<html>

<head>
 <title>Suvevaheajani aega</title>
 <link rel="stylesheet" href="index.css">
</head>
<body>
	<script>
		(function () {
		  const second = 1000,
			minute = second * 60,
			hour = minute * 60,
			day = hour * 24;
		 
		  let birthday = "Jun 14, 2022 23:59:00",
			countDown = new Date(birthday).getTime(),
			x = setInterval(function () {
			  let now = new Date().getTime(),
				distance = countDown - now;
		 
			  (document.getElementById("days").innerText = Math.floor(distance / day)),
				(document.getElementById("hours").innerText = Math.floor(
				  (distance % day) / hour
				)),
				(document.getElementById("minutes").innerText = Math.floor(
				  (distance % hour) / minute
				)),
				(document.getElementById("seconds").innerText = Math.floor(
				  (distance % minute) / second
				));
		 
			  //do something later when date is reached
			  if (distance < 0) {
				let headline = document.getElementById("headline"),
				  countdown = document.getElementById("countdown"),
				  content = document.getElementById("content");
		 
				headline.innerText = "Suvevaheaeg on!";
				countdown.style.display = "none";
				content.style.display = "block";
		 
				clearInterval(x);
			  }
			  //seconds
			}, 0);
		})();
		 
	</script>
	<div class="container">
  <h1 id="headline">Suvevaheajani on jäänud:</h1>
  <div id="countdown">
    <ul>
      <li><span id="days"></span>Päeva</li>
      <li><span id="hours"></span>Tundi</li>
      <li><span id="minutes"></span>Minutit</li>
      <li><span id="seconds"></span>Sekundit</li>
    </ul>
  </div>
</div>
</body>
</html>
